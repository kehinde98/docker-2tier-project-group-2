name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/newapp-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/newapp-frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - uses: actions/checkout@v4

      - name: Modify docker-compose.yml for deployment
        run: |
          sed -i '/^    build: .\/backend$/d' docker-compose.yml
          sed -i '/^    build: .\/frontend$/d' docker-compose.yml
          sed -i '/^  backend:/a\    image: ${{ secrets.DOCKERHUB_USERNAME }}/newapp-backend:${{ github.sha }}' docker-compose.yml
          sed -i '/^  frontend:/a\    image: ${{ secrets.DOCKERHUB_USERNAME }}/newapp-frontend:${{ github.sha }}' docker-compose.yml

      - name: Copy modified docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/newapp/"
          overwrite: true

      - name: Deploy containers on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/newapp
            docker-compose down || true
            docker-compose pull
            docker-compose up -d